<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Title </title>
<style rel='stylesheet' type="text/css">
    body{
        background-image: url(img/bg.png);
    }
    body>div{
        width: 1024px;
        margin: 0px auto;
        background-color: white;
    }    
    body>div>#header{}    
    body>div>#header>h1{
        width: 213px;
        height: 61px; 
        background-image: url(img/logo.png);
        background-repeat: no-repeat;
        text-indent: -999px;
    }    
    body>div>#menu{
        height: 50px;
        background-color: gray;
    }    
    body>div>#menu>ul{
        padding: 0px;
        width: 400px;
        margin: 0px auto;
    }    
    body>div>#menu>ul>li{
        list-style: none;
        width: 100px;
        float: left;
    }    
    body>div>#menu>ul>li>a{
        line-height: 50px;
        height: 50px;
        color: white;
        display: block;
        text-decoration: none;
    }    
    body>div>#content>div{
        width: 960px;
        overflow: hidden;
    }    
    body>div>#content>div>ul{
        width: 1920px;
    }    
    body>div>#content>div>ul>li{
        width: 320px;
        list-style: none;
        float: left;
    }    
    body>div>#content>div>ul>li>img{}    
    body>div>#content>div>a{
        position: relative;
        top: -324px;
        left: 50px;
        background-color: gray;
        height: 320px;
        width: 50px;
        display: inline-block;
        opacity: 0.5;
        line-height: 320px;
        color: white;
        text-align: center;
        text-decoration: none;
    } 
    body>div>#content>div>a:last-child{
        left: 860px;
    }   
    body>div>#footer{
        text-align: center;
        background-color: gray;
    }    
</style>
</head>
<body>
    <div>
        <div id="header">
            <h1>비트교육센터</h1>
        </div>
        <div id="menu">
            <ul>
                <li><a href="#">menu1</a></li>
                <li><a href="#">menu2</a></li>
                <li><a href="#">menu3</a></li>
                <li><a href="#">menu4</a></li>
            </ul>
        </div>
        <div id="content">
            <div>
                <ul>
                    <li><img src="img/big01.jpg"/></li>
                    <li><img src="img/big02.jpg"/></li>
                    <li><img src="img/big03.jpg"/></li>
                    <li><img src="img/big04.jpg"/></li>
                    <li><img src="img/big05.jpg"/></li>
                    <li><img src="img/big06.jpg"/></li>
                </ul>
                <a href="#">prev</a>
                <a href="#">next</a>
            </div>
        </div>
        <div id="footer">
            Copyright &copy; 비트캠프 All rights reserved.
        </div>
    </div>
</body>
</html>
