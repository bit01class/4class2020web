<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Title </title>
	<style rel="stylesheet" type="text/css">
/*
        h1+div{
            width: 200px;
            overflow: hidden;
        }
*/
        ul{
            list-style: none;
            width: 1200px;
            padding: 0px;
        }
        ul>li{
            width: 200px;
            float: left;
        }
        ul>li>img{
            width: 200px;
        }
    </style>
    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript">
function loop(){
    $('ul') 
        .delay(500)
        .animate({'margin-left':'-200px'},1000)
        .delay(500)
        .animate({'margin-left':'-400px'},1000)
        .delay(500)
        .animate({'margin-left':'-600px'},1000)
        .delay(500)
        .animate({'margin-left':'-800px'},1000)
        .delay(500)
        .animate({'margin-left':'-1000px'},1000)
        .delay(500)
        .animate({'margin-left':'0px'},1000);
    setTimeout(loop,8000);
}
$(document).ready(function(){
    loop();
});    
    
    </script>
</head>
<body>
    <h1>캐러셀</h1>
    <div>
        <ul>
            <li><img src="img/big01.jpg" alt=""></li>
            <li><img src="img/big02.jpg" alt=""></li>
            <li><img src="img/big03.jpg" alt=""></li>
            <li><img src="img/big04.jpg" alt=""></li>
            <li><img src="img/big05.jpg" alt=""></li>
            <li><img src="img/big06.jpg" alt=""></li>
        </ul>
    </div>
</body>
</html>
