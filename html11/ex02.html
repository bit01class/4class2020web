<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Title </title>
	<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
	<script type="text/javascript">
//$(document).on('ready',function(){
//    console.log('loading...');
//});   
$(document).ready(function(){
    var idin=function(){
        if($(this).val()=='아이디를 입력하세요'){
            $(this).val('');
        }
    };
    var pwin=function(){
        if($(this).val()=='패스워드를 입력하세요'){
            $(this).val('');
        }
    };
//    $('#id').click(idin).focusin(idin);
//    $('#pw').click(pwin).focusin(pwin);
    $('#id').on('click focusin',idin);
    $('#pw').on('click focusin',pwin);
    $('#id').focusout(function(){
        if($(this).val()==''){
            $(this).val('아이디를 입력하세요');
        }
    });
    $('#pw').focusout(function(){
        if($(this).val()==''){
            $(this).val('패스워드를 입력하세요');
        }
    });
});
//$(window).load(function(){
//    console.log('window..loading...');
//});
    </script>
</head>
<body>
    <h1>회원가입</h1>
    <form>
        <div>
            <label for="id">id</label>
            <input type="text" id="id" value="아이디를 입력하세요"/>
        </div>
        <div>
            <label for="pw">pw</label>
            <input type="text" id="pw" value="패스워드를 입력하세요"/>
        </div>
        <div>
            <button>회원가입</button>
        </div>
    </form>
</body>
</html>
