<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" href="css/header.css" />
<link rel="stylesheet" type="text/css" href="css/jquery.bxslider.min.css"/>
<title>Insert title here</title>
<style rel="stylesheet" type="text/css">
	#menu{
		background-color: gray;
		height: 50px;
	}
	#menu>ul{
		list-style: none;
		width :400px;
		margin:0px auto;
		padding: 0px;
	}
	#menu>ul>li{
		float:left;
		width: 100px;
		height: 50px;
		line-height: 50px;
		border-right: 1px solid white;
		border-left: 1px solid white;
		box-sizing:border-box;
	}
	#menu>ul>li>a{
		color:white;
		text-decoration:none;
		text-align:center;
		display: block;
		background-color: gray;
	}
	#menu>ul>li>a:hover{
		background-color: darkgray;
	}
	#menu>ul>li>ol{
		/* display:none; */
		list-style:none;
		margin:0px;
		padding: 0px;
		position:relative;
		z-index: 5;
	}
	#menu>ul>li>ol>li{
		z-index: 6;
		border: 1px solid white;
		box-sizing:border-box;
	}
	#menu>ul>li>ol>li>a{
		color:white;
		text-decoration:none;
		text-align:center;
		display: block;
		background-color: gray;
		z-index: 7;
	}
	#menu>ul>li>ol>li>a:hover{
		background-color: darkgray;
	}
	#footer{
		background-color: gray;
	}
	#footer>div{
		width: 300px;
		margin: 50px auto;
	}
	#car{
		width: 400px;
		margin: 0px auto;
		z-index: 1;
	}
	#car img{
		z-index: 2;
	}
	#content table,#content th,#content td{
		border-collapse: collapse;
		border:1px solid gray;
	}
	#content table{
		width:500px;
		margin:0px auto;
	}
	#content table>tr{}
	#content table>tr>th{}
	#content table>tr>td{}
</style>
<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
<script type="text/javascript" src="js/jquery.bxslider.min.js"></script>
<script type="text/javascript">
var big,menu1,menu2,menu3,menu4;
var mn3_1,mn3_2;
$(document).ready(function(){
	menu3=$('#menu>ul>li').eq(2);
	mn3_1=menu3.find('a').eq(1);
	mn3_2=menu3.find('a').eq(2);
	mn3_1.click(function(){
		$('#content').html('<h1>EMP list</h1>');
		return false;
	});
	mn3_2.click(function(){
		$('#content').slideUp();
		$('#content').html('<h1>dept list</h1><table><tr><th>detpno</th><th>dname</th><th>loc</th></tr></table>');
		getDeptList();
		return false;
	});
	
	$('#menu>ul>li>ol').slideUp();
	$('#menu>ul>li').eq(2).on('mouseenter',function(){
		$('#menu>ul>li>ol').stop().slideDown();
	}).on('mouseleave',function(){
		$('#menu>ul>li>ol').stop().slideUp();
	});
	big=$('#big>ul').bxSlider({
		'slideWidth':320
		,'pager':false
		,'controls':false
		,'mode':'vertical'
		});
	$('#thumb>ul').bxSlider({
		'slideWidth':100
		,'minSlides':3
		,'maxSlides':3
		,'moveSlides':1
		,'auto':true
		,'onSlideBefore':function(a,b,c){
			big.goToSlide(c);
		}
	});
});

function getDeptList(){
	$.get('deptlist.bit',function(data){
		data.students.forEach(function(ele,idx){
			$('table').append('<tr><td>'+ele.deptno
					+'</td><td>'+ele.dname
					+'</td><td>'+ele.loc
					+'</td></tr>');
			$('#content').slideDown();
		});
	});
}

</script>
</head>
<body>
