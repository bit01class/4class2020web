<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title> Title </title>
<script type="text/javascript">
    var target;
    function print(){
        var time=new Date();
        console.log(time.getMinutes()+'분'
                    +time.getSeconds()+'초');
        target=setTimeout(print,1000);
    }
    print();
    setTimeout(function(){
        clearTimeout(target);
    },10000);
</script>
</head>
