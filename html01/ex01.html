<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>html5</h1>
        <ul>
            <li>태그를 열면 받드시 닫는다(meta 예외)</li>
            <li>&lt;태그명/&gt;로 열고 닫고를 한번에 처리가능</li>
            <li>html 문서의 구조만 결정하고 문서를 만들고</li>
            <li>화면의 처리는 css를 통해 표현한다</li>
            <li><em>화면의 표현</em>을 처리하던 태그를 없어고 의미를 갖는 태그는 존재</li>
            <li><strong>html태그 자체가 표현은 무시하고</strong> css로 재정의</li>
        </ul>
        <h2>html5문법</h2>
        <h3>h태그</h3>
        <ul>
            <li>1~6까지</li>
            <li>제목</li>
            <li>숫자가 연속되고 최상위는 단 하나</li>
        </ul>
    </body>
</html>
