<!DOCTYPE html>
<!--
html>(head>meta+style+script+script)+(body>h1+div#target>ul.cal>(li>img)*6)
-->
<html>
<head>
    <meta charset="utf-8">
    <style rel="stylesheet" type="text/css">
        #target{
            width: 200px;
            overflow-x: hidden;
            position: relative;
        }
        #target>a{
            cursor: pointer;
            opacity: 0.5;
            color: white;
            text-align: center;
            line-height: 35px;
            font-size: 4em;
            display: inline-block;
            position: absolute;
            left: 0px;
            top: 100px;
            width: 50px;
            height: 50px;
            border-radius: 25px;
            background-color: gray;
        }
        #target>a:last-child{
            left: 150px;
        }
        #target>ul{
            list-style: none;
            padding: 0px;
            width: 1200px;
        }
        #target>ul>li{
            float: left;
        }
        #target>ul>li>img{
            width: 200px;
        }
    </style>
    <script type="text/javascript" src="js/jquery-1.12.4.js"></script>
    <script type="text/javascript">
function nextImg(){
    $('ul>li').first().appendTo('ul');
}
function prevImg(){
    $('ul>li').last().prependTo('ul');
}
var next;
window.onload=function(){
    var prev=$('<a/>').text('<');
    next=$('<a/>').text('>');
    $('#target').prepend(prev).append(next);
    prev.click(prevImg);
    next.click(nextImg);
    setInterval(loop,1000);
};  
function loop(){
    next.click();
}
    </script>
</head>
<body>
    <h1></h1>
    <div id="target">
        <ul>
            <li><img src="img/big01.jpg" alt=""/></li>
            <li><img src="img/big02.jpg" alt=""/></li>
            <li><img src="img/big03.jpg" alt=""/></li>
            <li><img src="img/big04.jpg" alt=""/></li>
            <li><img src="img/big05.jpg" alt=""/></li>
            <li><img src="img/big06.jpg" alt=""/></li>
        </ul>
    </div>
</body>
</html>
